<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form class="petForm" name="feedback" method="POST" action="http://localhost:3000/pets/orders">
        <label>
            <br>Животное
            <br><select name="petType">
                <option>cat</option>
                <option>dog</option>
                <option>tiger</option>
            </select>
        </label>
        <label>
            <br>Пол
            <br><select name="gender">
                <option>boy</option>
                <option>girl</option>
                <option>none</option>
            </select>
        </label>
        <label>
            <br>Цвет глаз
            <br><input type="color" name="eyeColor">
        </label>
        <label>
            <br>Длина хвоста
            <br><input type="number" name="tailLength" min="7" max="120" placeholder="Введите длину хвоста">
        </label>
        <label>
            <br>Кличка
            <br><input type="text" name="name" minlength="3" maxlength="50" placeholder="Введите имя">
        </label>
        <label>
            <br>Дата рождения
            <br><input type="date" name="dateOfBirth">
        </label>
        <label>
            <br>E-mail
            <br><input type="email" name="email" placeholder="abc@mail.ru">
        </label>
        <label>
            <br>Номер телефона
            <br><input type="text" name="phone" required placeholder="Введите номер телефона">
        </label>
        <label>
            <br>Правила
            <br><input type="checkbox" name="rules" value="true">
        </label>
        <input type="reset" value="Reset">
        <input type="submit" name="submit_btn" value="Отправить">
    </form>

</main>
</body>
</html>
